<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <table>
            <tr>
                <td class="dia">a[0][0]</td>
                <td>a[0][1]</td>
                <td>a[0][2]</td>
                <td>a[0][3]</td>
            </tr>
            <tr>
               <td>a[1][0]</td>
               <td class="dia">a[1][1]</td>
               <td>a[1][2]</td>
               <td>a[1][3]</td>
            </tr>
            <tr>
                <td>a[2][0]</td>
                <td>a[2][1]</td>
                <td class="dia">a[2][2]</td>
                <td>a[2][3]</td>
            </tr>
            <tr>
                <td>a[3][0]</td>
                <td>a[3][1]</td>
                <td>a[3][2]</td>
                <td class="dia">a[3][3]</td>
            </tr>
        </table>
        <p>we are adding the diagonal elements of a array</p>
        
    </body>
    <script src="index.js"></script>
</html>
